<HTML>
<HEAD>
    <TITLE>HTMLplayer</TITLE>
    <script src="//playercdn.cdnvideo.ru/aloha/clappr/clappr.min.js"></script>
    <script src="//playercdn.cdnvideo.ru/aloha/clappr/level-selector.min.js"></script>
    <script src="http://d11.cdnvideo.ru/videojs/clappr/clappr-ad-plugin/dist/clappr-vast-ad-plugin.js"></script>
    <script src="http://d11.cdnvideo.ru/videojs/clappr/clappr-ad-plugin/dist/vast-client.js"></script>
</HEAD>
<BODY style="margin-top:0px; margin-left:0px;">
<div>
    <div id="player"></div>
    <script>
        var mainVideo = 'http://hls.mirtv.cdnvideo.ru/mirtv-parampublish/smil:mir24.smil/playlist.m3u8';
        setVideoType('live');

        var vastUrl = 'http://v.adfox.ru/226279/getCode?pp=efi&ps=cdnc&p2=eyit&pfc=a&pfb=a&plp=a&pli=a&pop=a&pct=b&puid6=1&puid20=999999999&puid30=6836&pr=148598377&random=19837&eid1=6836:8676371:148598377&dl=http://cdn/vgtrk/default/';
        setTypeAd('preroll');

        function clapprConfig(VASTloaded) {
            var conf = {
                language: 'en-EN',
                width: 720,
                height: 576,
                autoPlay: true,
                disableVideoTagContextMenu: true,
                plugins: [LevelSelector],
                mediacontrol: {
                    seekbar: "#a5d30f", buttons: "#0094d7",
                },
                parentId: "#player",
            };

            VASTloaded ? conf.source = getSource().source : conf.source = mainVideo;
            VASTloaded ? conf.plugins = [LevelSelector, adPlugin] : '';
            return conf;
        }

        loadVAST(vastUrl, mainVideo).then(function () {
                    p = new Clappr.Player(clapprConfig(true));
                    fsEventOn();
                },
                function (msg) {
                    console.log(msg);
                    p = new Clappr.Player(clapprConfig(false));
                }
        );
    </script>
</div>
</BODY>
</HTML>
